<form [formGroup]="textFieldForm">
  <span class="flex align-items-center relative">
    <textarea
      class="editable-textarea block w-full"
      rows="1"
      cols="2"
      pTextarea
      formControlName="value"
      placeholder="add your content here"
      data-testid="active-text-field"
      pAutoFocus
      [autofocus]="true"
    ></textarea>
 <!--TODO add a clear btn here-->
  </span>
</form>
