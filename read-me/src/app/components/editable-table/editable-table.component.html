<p-table [value]="products"
showGridlines>
  <ng-template #header>
    <tr>
        <th><app-header-action-field></app-header-action-field></th>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
